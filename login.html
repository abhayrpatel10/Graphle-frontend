<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">

<body style="background-image: url(&quot;assets/img/back.png&quot;);">

    <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
          <h2 style="color:black align:center" class="text-center text-dark">Graphle</h2>
            <h5 class="card-title text-center">Welcome</h5>
            <form class="form">
              
              <button id="google-button"class="btn btn-lg btn-google btn-block text-uppercase"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
       
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/oauth-io/oauth-js/c5af4519/dist/oauth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="https://cdn.rawgit.com/oauth-io/oauth-js/c5af4519/dist/oauth.js"></script>
    
    <script>
    $('#google-button').on('click', function() {
    // Initialize with your OAuth.io app public key
    console.log('STart ifhsifbksbf')
    OAuth.initialize('pSKp4qi51866qhIR4oCPmnRXquU');
     OAuth.popup('google').then(google => {
      console.log('google:',google);
      // Retrieves user data from oauth provider
      // Prompts 'welcome' message with User's email on successful login
      // #me() is a convenient method to retrieve user data without requiring you
      // to know which OAuth provider url to call
      google.me().then(data => {
        console.log('me data:', data);
        alert('Google says your email is:' + data.email + ".\nView browser 'Console Log' for more details");
      });
      // Retrieves user data from OAuth provider by using #get() and
      // OAuth provider url
      google.get('/plus/v1/people/me').then(data => {
        console.log('self data:', data);
      })
    });
    
    
  })
  </script>
</body>

</html>
